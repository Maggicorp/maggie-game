<!DOCTYPE html>
<html>

<head>
  <title>Tic Tac Toe </title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Do not add `link` tags unless you know what you are doing -->
  <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

  <!-- Do not add `script` tags unless you know what you are doing -->
  <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
  <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
</head>

<body class="container-fluid">
<header>  <h1>Tic Tac Toe Game </h1>
<div class='instruction-box'> You must sign up and sign in before you can play! </div>
</header>
<div class="row">
  <form id="sign-up" class="col-sm-6 col-xs-12">
    <fieldset>
      <legend>Sign up!</legend>
      <input type="text" name="credentials[email]" placeholder="email"><br>
      <input type="password" name="credentials[password]" placeholder="password"><br>
      <input type="password" name="credentials[password_confirmation]" placeholder="password_confirmation"><br>
      <input type="submit" name="submit" value="Sign up!">
    </fieldset>
  </form>

  <form id="sign-in" class="col-sm-6 col-xs-12">
    <fieldset>
      <legend>Sign in!</legend>
      <input type="text" name="credentials[email]" placeholder="email">
      <input type="password" name="credentials[password]" placeholder="password">
      <input type="submit" name="submit" value="Sign in!">
    </fieldset>
  </form>
</div>

<div class="row">
  <form id="change-password" class="change-password col-sm-4 col-xs-12">
    <fieldset>
      <legend>Change Password</legend>
      <input type="password" name="passwords[old]" placeholder="old password">
      <input type="password" name="passwords[new]" placeholder="new password">
      <input type="submit" name="submit" value="change-password">
    </fieldset>
  </form>

  <form id="sign-out" class="sign-out col-sm-4 col-xs-12">
    <fieldset>
      <legend>Sign Out</legend>
      <input type="submit" name="submit" value="sign-out">
    </fieldset>
  </form>

<form id="create-game" class="create-game col-sm-4 col-xs-12">
  <fieldset>
    <legend>Create Game</legend>
    <input type="submit" name="submit" value="create-game">
  </fieldset>
</form>

</div>

<div class="game_section">
<br>
<div class='messages'>
Let's Play!
</div>
  <div class="board_section ">
		<div class="game_board">

			<div class="board_square" data-id='0'> </div>
			<div class='board_square' data-id='1'> </div>
			<div class='board_square' data-id='2'> </div>
			<div class='board_square' data-id='3'> </div>
			<div class='board_square' data-id='4'> </div>
			<div class='board_square' data-id='5'> </div>
			<div class='board_square' data-id='6'> </div>
			<div class='board_square' data-id='7'> </div>
			<div class='board_square' data-id='8'> </div>
		</div>
</div>
</div>
</body>
</body>

</html>
